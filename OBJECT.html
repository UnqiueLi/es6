<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var obj = { username: 'damu', age: 30 }
        var obj1 = {}
        obj1 = Object.create(obj, {
            sex: {
                value: '男',
                writable: true, //标识当前属性是否可以被修改 默认false
                configurable: true, // 标识当前属性生死否可以被删除 默认false
                enumerable: true, // 标识当前属性是否能用for in 枚举 默认 false
            }
        })
        console.log('', obj1);
        console.log(obj1.sex);
        obj1.sex = "女"
        console.log('女', obj1);
        for (let item in obj1) {
            console.log(item)
        }

        var obj2 = { one: 'kebo', tow: 'bryant' }
        Object.defineProperties(obj2, {
            fullName: {
                get: function () {
                    return this.one + '' + this.tow
                },
                set: function (data) {
                    console.log(data);
                }
            }
        })
        console.log(obj2)
        console.log(obj2.fullName)
        obj2.fullName = 'ddd'
        console.log(obj2.fullName)
        
    </script>
</body>

</html>
